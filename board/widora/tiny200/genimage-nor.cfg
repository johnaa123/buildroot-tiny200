flash nor-16M {
	pebsize = 64K
	numpebs = 256
	minimum-io-unit-size = 256
}

image overlay-nor.jffs2 {
	jffs2 {
		extraargs = "--pad=0x500000" # Empty 5MB
	}
	flashtype = "nor-16M"
}

image sysimage-nor.img {
	flash {}
	flashtype = "nor-16M"

	partition u-boot {
		image = "u-boot-sunxi-with-spl.bin"
		size = 448K
	}

	partition dtb {
		offset = 0x70000
		image = "devicetree.dtb"
		size = 64K
	}

	partition kernel {
		offset = 0x80000
		image = "zImage"
		size = 5632K
	}

	partition rom {
		offset = 0x600000
		image = "rootfs.squashfs"
		size = 5M
	}

	partition overlay {
		offset = 0xb00000
		image = "overlay-nor.jffs2"
		size = 5M
	}
}
